
<div class="row center">
  <div class="col l12">
    <div class="col l12 main">
        <h1 class="currentCity">Dallas, TX</h1>
    </div> 

    <div class="col l6">
      <h2 style="color: red">Forecast: {{dallas.weather[0].description}}</h2>
      <h3>Temperature (High): {{dallas.main.temp_max}}</h3>
      <h3>Temperature (Low): {{dallas.main.temp_min}}</h3>
      <h3>Humidity (Average): {{dallas.main.humidity}}</h3>
    </div>

    <div class="col l6 cityPic">  
        <img src="http://www.gorentals.com/images/location/Dallas-Header.jpg" alt="Chicago" width="320">
    </div>
  </div>
</div>
